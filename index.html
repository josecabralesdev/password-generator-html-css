<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Password generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Password Generator</h1>
    </header>

    <main>
      <div class="password">
        <input id="password-input" readonly>
        <img id="clipboard" src="./assets/clipboard.svg">
      </div>

      <div class="options">
        <div class="option">
          <label for="length">Password Length</label>
          <input id="input-number" name="length" type="number">
        </div>

        <div class="option">
          <label for="uppecase">Include uppercase letters</label>
          <input id="uppercase" class="checkbox" type="checkbox">
        </div>

        <div class="option">
          <label for="lowercase">Include lowercase letters</label>
          <input id="lowercase" class="checkbox" name="lowercase" type="checkbox">
        </div>

        <div class="option">
          <label for="number">Include numbers</label>
          <input id="number" class="checkbox" name="numbers" type="checkbox">
        </div>

        <div class="option">
          <label for="symbols">Include symbols</label>
          <input id="symbols" class="checkbox" name="symbols" type="checkbox">
        </div>
      </div>
    </main>

    <footer>
      <button id="generate">Generate Password</button>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>

</html>
